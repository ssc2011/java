<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${msg}"></h1>
    <div th:with="num1 = ${10}, num2=${20}">
        <h4 th:text="${num1+num2}"></h4>
    </div>


    <ul>
        <li th:each="str: ${list}" th:text="${str}"></li> <!--  반복문 사용방법  -->
    </ul>

</body>
</html>
